---
description: "Invokes the Men&Mice SOAP command AddDHCPFailoverRelationship (http://api.menandmice.com/8.1.0/#AddDHCPFailoverRelationship)"
enabled: true
runner_type: "python-script"
entry_point: lib/run_operation.py
name: add_dhcp_failover_relationship
parameters:
  operation:
    type: string
    default: AddDHCPFailoverRelationship
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a Men&Mice server."
    required: false
  server:
    type: string
    description: "Optional override of the Men&Mice server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the Men&Mice username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the Men&Mice password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the Men&Mice port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the Men&Mice transport in <connection>."
    required: false
  session:
    type: string
    required: false
    description: "Login session cookie. If empty then username/password will be used to login prior to running this operation"
  dhcp_failover_relationship:
    type: object
    required: true
    description: >
      'type: DHCPFailoverRelationship
       reference: http://api.menandmice.com/8.1.0/#DHCPFailoverRelationship
       json_schema: {
         "dhcpScopeRefs": {
           "ref": [
             "string"
           ]
         },
         "dhcpServerRef": "string",
         "failoverMode": "string",
         "failoverServerType": "string",
         "mclt": "unsignedInt",
         "name": "string",
         "percentage": "unsignedInt",
         "primaryServer": "string",
         "safePeriod": "unsignedInt",
         "secondaryServer": "string",
         "sharedSecret": "string"
       }'
  save_comment:
    type: string
    required: false
