---
version: 1.0

description: Test hostname to see if it is already in use in Men&Mice

input:
  - connection
  - server
  - username
  - password
  - port
  - transport
  - session
  - dns_domain
  - hostname

tasks:
  main:
    action: core.noop
    next:
      - when: "{{ succeeded() and (ctx().session == '') }}"
        do:
          - login
      - when: "{{ succeeded() and (ctx().session != '') }}"
        do:
          - get_dns_zone

  login:
    action: menandmice.login
    input:
      connection: "{{ ctx().connection }}"
      server: "{{ ctx().server }}"
      username: "{{ ctx().username }}"
      password: "{{ ctx().password }}"
      port: "{{ ctx().port }}"
      transport: "{{ ctx().transport }}"
    next:
      - when: "{{ succeeded() }}"
        publish:
          - session: "{{ result().result.session }}"
        do:
          - get_dns_zone

  get_dns_zone:
    action: menandmice.get_dns_zones
    input:
      session: "{{ ctx().session }}"
      server: "{{ ctx().server }}"
      transport: "{{ ctx().transport }}"
      filter: type:master name:^{{ ctx().dns_domain }}.$
    next:
      - when: "{{ succeeded() }}"
        publish:
          - dns_zone_ref: "{{ result().result.dnsZones.dnsZone[0].ref }}"
        do:
          - check_dns_name

  check_dns_name:
    action: menandmice.get_dns_records
    input:
      session: "{{ ctx().session }}"
      server: "{{ ctx().server }}"
      transport: "{{ ctx().transport }}"
      dns_zone_ref: "{{ ctx().dns_zone_ref }}"
      filter: name:{{ ctx().hostname }}
    next:
      - when: "{{ result().result.totalResults > 0 }}"
        do:
          - fail
      - when: "{{ result().result.totalResults == 0 }}"
        do:
          - noop
