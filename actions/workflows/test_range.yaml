---
version: 1.0

description: Test range to verify free addresses to use in Men&Mice

input:
  - connection
  - server
  - username
  - password
  - port
  - transport
  - session
  - range_name

tasks:
  main:
    action: core.noop
    next:
      - when: "{{ succeeded() and (ctx().session == '') }}"
        do:
          - login
      - when: "{{ succeeded() and (ctx().session != '') }}"
        do:
          - get_range

  login:
    action: menandmice.login
    input:
      connection: "{{ ctx().connection }}"
      server: "{{ ctx().server }}"
      username: "{{ ctx().username }}"
      password: "{{ ctx().password }}"
      port: "{{ ctx().port }}"
      transport: "{{ ctx().transport }}"
    next:
      - when: "{{ succeeded() }}"
        publish:
          - session: "{{ result().result.session }}"
        do:
          - get_range

  get_range:
    action: menandmice.get_ranges
    input:
      server: "{{ ctx().server }}"
      session: "{{ ctx().session }}"
      transport: "{{ ctx().transport }}"
      filter: "^{{ ctx().range_name }}$"
    next:
      - when: "{{ succeeded() and (result().result.ranges.range[0].utilizationPercentage == 100) }}"
        do:
          - fail
      - when: "{{ succeeded() and (result().result.ranges.range[0].utilizationPercentage < 100) }}"
        do:
          - noop
