---
version: 1.0

description: Test the credentials to login to Men&Mice

input:
  - connection
  - server
  - username
  - password
  - port
  - transport

tasks:
  main:
    action: menandmice.login
    input:
      connection: "{{ ctx().connection }}"
      server: "{{ ctx().server }}"
      username: "{{ ctx().username }}"
      password: "{{ ctx().password }}"
      port: "{{ ctx().port }}"
      transport: "{{ ctx().transport }}"
    next:
      - when: "{{ succeeded() }}"
        publish:
          - result: "{{ result() }}"
      - when: "{{ failed() }}"
        publish:
          - result: "{{ result() }}"

output:
  - result: "{{ ctx().result }}"
  - data:
      server: "{{ ctx().server }}"
      username: "{{ ctx().username }}"
